name: doc_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  timeago: ^3.1.0
  firebase_core: ^1.4.0
  cloud_firestore: ^2.3.0
  firebase_auth: ^1.4.1
  flutter_launcher_name: ^0.0.1
  flutter_local_notifications: ^6.0.0
  timezone: ^0.7.0
  provider: ^4.3.3
  tinycolor: ^1.0.3
  google_fonts: ^2.1.0
  simple_animations: ^1.3.3

flutter_launcher_name:
  name: "Chat with Doc"

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

  fonts:
    - family: Popins
      fonts:
        - asset: assets/fonts/popins_regular.ttf
        - asset: assets/fonts/popins_light.ttf
          weight: 300
        - asset: assets/fonts/popins_bold.ttf
          weight: 700
        - asset: assets/fonts/popins_semibold.ttf
          weight: 600
        - asset: assets/fonts/popins_medium.ttf
          weight: 500
